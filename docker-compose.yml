version: "3.8"
services:
    app:
        build: .
        ports:
            - "3000:3000"
        env_file:
            - .env
        depends_on:
            - db
    db:
        image: mysql:8.4
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
            MYSQL_DATABASE: classmanager
        ports:
            - "3306:3306"
        volumes:
            - mysqldata:/var/lib/mysql
volumes:
    mysqldata:
